<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Prototype for Groovworks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TTS Prototype</h1>
        <p>for Groovworks</p>

        <div class="form-container">
            <h2>텍스트 입력</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label for="ttsService">TTS 서비스:</label>
                    <select id="ttsService" name="ttsService">
                        <option value="google">Google</option>
                        <option value="openai">OpenAI</option>
                        <option value="minimax">Minimax</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="voiceModel">음성 모델:</label>
                    <select id="voiceModel" name="voiceModel">
                        <option value="ko-KR-Neural2-A">ko-KR-Neural2-A</option>
                        <option value="ko-KR-Neural2-B">ko-KR-Neural2-B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="speed">속도:</label>
                    <input type="range" id="speed" name="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speedValue">1.0</span>
                </div>
                <div class="form-group">
                    <label for="pitch">음높이:</label>
                    <input type="range" id="pitch" name="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="pitchValue">1.0</span>
                </div>
                <div class="form-group">
                    <label for="volume">볼륨:</label>
                    <input type="range" id="volume" name="volume" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="volumeValue">1.0</span>
                </div>
                <div class="form-group">
                    <label for="message">변환할 텍스트:</label>
                    <textarea id="message" name="message" required placeholder="음성으로 변환할 텍스트를 입력하세요"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" id="convertButton">음성 변환</button>
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <div class="spinner"></div>
                        <span>변환 중... </span><span id="conversionTime">0초</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="result-container">
            <h2>결과</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
